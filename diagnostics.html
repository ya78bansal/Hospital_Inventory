<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Diagnostic Test Booking</title>
    <link rel="stylesheet" href="/CSS/diagnostics.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="opd.html">Book OPD</a></li>
                <li><a href="diagnostics.html">Book Tests & Scans</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Diagnostic Test Booking System</h1>

        <!-- Step 1: Select Hospital -->
        <div id="test-step1">
            <h2>Select Hospital</h2>
            <select id="test-hospital-select" onchange="loadTestTypes()">
                <option value="">Select a Hospital</option>
                <option value="Hospital A">Hospital A</option>
                <option value="Hospital B">Hospital B</option>
                <option value="Hospital C">Hospital C</option>
            </select>
        </div>

        <!-- Step 2: Select Test Type -->
        <div id="test-step2" style="display:none;">
            <h2>Select Test Type</h2>
            <select id="test-type-select" onchange="loadTestSlots()">
                <option value="">Select a Test</option>
            </select>
        </div>

        <!-- Step 3: Select Time Slot -->
        <div id="test-step3" style="display:none;">
            <h2>Select Available Slot</h2>
            <div id="test-slot-container"></div>
        </div>

        <!-- Booking Summary -->
        <div id="test-booking-summary" style="display:none;">
            <h2>Booking Summary</h2>
            <p id="test-summary-text"></p>
            <button onclick="confirmTestBooking()">Confirm Booking</button>
        </div>
    </div>

    <script src="/JS/diagnostics.js"></script>
</body>
</html>
